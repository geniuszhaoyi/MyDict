<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.1.min.js"></script><script>
$(document).ready(function(){
    $("#submit").click(function(){
        $.get("servlet/login.php?user="+$("#user").val(),function(data,status){
            if($.trim(data)=="success" && status=='success'){
                self.location="recite.html?user="+$("#user").val()
            }else{
                alert("Login Failed! ")
            }
        });
    });
});
</script>

<input type="submit" id="submit">
